<!DOCTYPE html>
<html>
<head>
  <title>Agile Talks 2 Claendar</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.common-bootstrap.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.bootstrap.min.css" />

  <script src="https://kendo.cdn.telerik.com/2017.3.1026/js/jquery.min.js"></script>

  <script src="https://kendo.cdn.telerik.com/2017.3.1026/js/kendo.all.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>


  <script>
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyBkOs_b34Scl2QKGJLD5DXM2V-CEJt3FKs",
          authDomain: "agiletalks2calendar.firebaseapp.com",
          databaseURL: "https://agiletalks2calendar.firebaseio.com",
          projectId: "agiletalks2calendar",
          storageBucket: "",
          messagingSenderId: "786214010772"
      };
      firebase.initializeApp(config);


      function initApp(){

          $('#formAdmin .logout').click(function(){
              console.log('logging out...');
              firebase.auth().signOut().then(function() {
                  // Sign-out successful.
                  console.log('Sign-out successful');


                  $('#formGuest').show();
                  $('#formAdmin').hide();

              }).catch(function(error) {
                  // An error happened.
                  console.log('An error happened:', error);
              });

          });

          $('#loginForm .login').click(function(e){

              e.preventDefault();
              var email = $('#formGuest input[name=email]').val();
              var password = $('#formGuest input[name=password]').val();
              console.log('logging in as:', email);

              firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                  // Handle Errors here.
                  var errorCode = error.code;
                  var errorMessage = error.message;
                  // [START_EXCLUDE]
                  if (errorCode === 'auth/wrong-password') {
                      alert('Wrong password.');
                  } else {
                      alert(errorMessage);
                  }
                  console.log(error);
                  //document.getElementById('quickstart-sign-in').disabled = false;
                  // [END_EXCLUDE]
              });

          });

          firebase.auth().onAuthStateChanged(function(user) {

              if(user==null){

                  $('#formGuest').show();
                  $('#formAdmin').hide();
              }else{
                  $('#formAdmin .email').text(user.email);

                  $('#formGuest').hide();
                  $('#formAdmin').show();
              }
          });



          //console.log(firebase.auth().currentUser);

      }

      $(document).ready(function() {
          initApp();
      });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">

        <div id="formAdmin" class="" style="display:none;">
          Вход выполнен от <span class="email">-</span>
          <button class="logout btn btn-danger" value=>Выйти</button>
        </div>


        <div id="formGuest" style="display:none;" >
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" class="form-control" value="xandrx@gmail.com"/>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input id="password" name="password" class="form-control" value="123123"/>
            </div>
            <input type="button" class="login btn btn-primary" value="Войти"/>
          </form>
        </div>

      </div>
    </div>

  </div>
  <div id="example">
  <div class="demo-section k-content" style="text-align: center;">

    <div id="calendar"></div>

  </div>
    <script>

      function initCalendar(data) {
        var today = new Date();
        var events = [];

        $.each(data.events, function(k, v) {
          console.log(k, v, moment(v.datetime).format("YYYY-MM-DDTh-mm-ss"));
          // console.log(new Date()
          // events.push(v.datetime);
        });

        // create Calendar from div HTML element
        $("#calendar").kendoCalendar({
          value: today,
          dates: events,
          weekNumber: true,
          month: {
              // template for dates in month view
              content: '# if ($.inArray(+data.date, data.dates) != -1) { #' +
                          '<div class="excursion">#= data.value #</div>' +
                       '# } else { #' +
                       '#= data.value #' +
                       '# } #',
              weekNumber: '<a class="italic">#= data.weekNumber #</a>'
          },
          footer: false
        });

      }

      // 
      // Start
      // 
      $(document).ready(function() {

        var jsonPathUrl = "https://kslpv.github.io/agiletalks2calendar/agiletalks2calendar.json";

        $.ajax({
          url: jsonPathUrl,
          dataType: "json",
          success: function(data) {
              //parse your data here
              //you can split into lines using data.split('\n') 
              //an use regex functions to effectively parse it
              console.log("Получили данные: " + JSON.stringify(data));

              initCalendar(data);
          }
        });
      });
    </script>


    <style>
/*      #calendar {

*/
      .excursion {
        color: #ff9e00;
        font-weight: bold;
      }

      .italic{
        font-style: italic;
      }

    </style>
  </div>


</body>
</html>
